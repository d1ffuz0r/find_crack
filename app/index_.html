<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html> 
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Last.fm to Vk</title>
		<link rel="stylesheet" href="/css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<meta name="description" content="Получить список музыки из Last.fm для вконтакте" /> 
<meta name="keywords" content="Ласт.фм, Last.fm, Музыка для вконтакте, vkontakte.ru, получить список музыки для вконтакте, бесплатный список музыки для вконтакте" />
		<script src="/js/jquery-1.6.2.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			function send(){
				var data = $('#application').val()
				$("#result").append('<div class="loading"><div><img src="/images/loading.gif" alt="Загрузка"/></div></div>');
				$.ajax({
					type: "POST",
					url: "/get",
					data: "application="+data,
					success: function(html) {
						$("#result").empty();
						$("#result").append('<div id="res">'+html+'</div>');
					}
				});
			}
		</script>
	</head>
	<body>
		<div id="main">
			<div id="header">
				<div id="head">
					<a href="">
						<div id="logotype-last"></div>
						<div id="logotype-to">2</div>
						<div id="logotype-vk"></div>
					</a>
					<h4></h4>
				</div>
			</div>
			<div id="content">
				<div id="form">
					<form id="getall">
						<label>Название приложения</a></label>
						<p><input type="text" name="application" id="application"></p>
						<p><input type="button" onclick="send();" value="" id="submit"></p>
					</form>
				</div>	
				<div id="result">
					
				</div>
			</div>
			<div id="footer">
				<div id="foot">
					<div id="author">
						<a href="http://twitter.com/#!/d1ffuz0r">d1ffuz0r</a>
					</div>
					<div id="contacts">
						
					</div>
					<div id="povered-by">
						<img src="http://code.google.com/appengine/images/appengine-silver-120x30.gif" alt="Powered by Google App Engine" />
					</div>
					<div id="counter">
						
					</div>
					<div id="like">
						<a href="http://twitter.com/share" class="twitter-share-button" data-count="horizontal" data-via="d1ffuz0r">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
